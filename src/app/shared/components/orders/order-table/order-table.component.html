<div class="order-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort (matSortChange)="sortChanged.emit($event)">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order ID</th>
      <td mat-cell *matCellDef="let element"> #{{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date</th>
      <td mat-cell *matCellDef="let element"> {{element.orderDate | momentUnixFormat:'DD MMMM yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef> Order Status</th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="totalProducts">
      <th mat-header-cell *matHeaderCellDef>Total Products</th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>info</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openOrder(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Remove order">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20,30]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
